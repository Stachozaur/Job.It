<ng-container *ngIf="loaded">
<div class="task" (click)="basicModal.show()" mdbWavesEffect>

  <!-- <div class="task-item">
    <i [ngStyle]="{'background-color': task.color }" class="fas fa-{{task.category_img}}"></i>
  </div>
  <div class="task-item">
    {{task.name}}
  </div>
  <div class="task-item">{{task.price}}</div> -->

  <!-- to nasze-->
  <!-- <div class="task-item" id="task-image" [ngStyle]="{'background-color': task.color }">
    <app-font-awesome-renderer [icon]="task.category_img"></app-font-awesome-renderer>
  </div> -->


  <div class="task-item"><img id="task-image" src="{{task.category_path}}"></div>

  <div class="task-item" id="task-name">{{task.name}}</div>
  <div class="task-item" id="task-price">{{task.price}}</div>

</div>


<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">{{task.category}}</h4>
      </div>
      <div class="modal-body">
        {{task.name}}
        <agm-map [zoom]="14" [latitude]='lat' [longitude]='long' [mapTypeId]="'roadmap'">
          <agm-marker [latitude]='lat' [longitude]='long' [iconUrl]='icon'>
            <agm-info-window [disableAutoPan]="true" [isOpen]="loaded">{{task.address}}
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </div>
      <div class="modal-footer">
        <p class="me-auto">{{task.price}} zł</p>
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
          (click)="basicModal.hide()" mdbWavesEffect>Apply
        </button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Message</button>
      </div>
    </div>
  </div>
</div>
</ng-container>
